<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-toggle
          [enableOnOffLabels]="true"
          [(ngModel)]="isNotificationsOn"
          justify="space-between"
        >
          Enable Notifications
        </ion-toggle>
      </ion-item>

      <div *ngIf="isNotificationsOn">
        <ion-item lines="none">
          <ion-label>Notify me <b>{{ minutes }}</b> minutes prior</ion-label>
        </ion-item>
        <ion-item>
          <ion-range
            aria-label="Minutes Prior"
            min="0"
            max="100"
            step="1"
            pin="true"
            [(ngModel)]="minutes"
            (ionChange)="updateMinutes($event)"
          >
            <ion-label slot="start">0</ion-label>
            <ion-label slot="end">100</ion-label>
          </ion-range>
        </ion-item>
      </div>
      <ion-item>
        <ion-select label="Sites" label-placement="floating" [multiple]="true">
          <ion-select-option value="right-quad">Right Quad</ion-select-option>
          <ion-select-option value="left-quad">Left Quad</ion-select-option>
          <ion-select-option value="right-glute">Right Glute</ion-select-option>
          <ion-select-option value="Left-glute">Left Glute</ion-select-option>
          <ion-select-option value="right-delt">Right Delt</ion-select-option>
          <ion-select-option value="left-delt">Left Delt</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
